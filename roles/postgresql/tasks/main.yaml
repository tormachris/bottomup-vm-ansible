---
- name: "Install PostgreSQL via apt"
  apt:
    update_cache: yes
    state: present
    name:
     - postgresql

- name: Enable and restart PostgreSQL daemon
  service:
    name: postgresql
    state: restarted
    enabled: yes

- name: Allow postgresql port via ufw
  community.general.ufw:
    rule: allow
    port: "5432"
    proto: tcp
