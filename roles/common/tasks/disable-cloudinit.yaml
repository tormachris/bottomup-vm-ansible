---
- name: disable cloudinit
  ansible.builtin.copy:
    content: ""
    dest: /etc/cloud/cloud-init.disabled
    force: no

- name: disable network autoconfig
  ansible.builtin.copy:
    content: "network: {config: disabled}"
    dest: /etc/cloud/cloud.cfg.d/99-disable-network-config.cfg
    force: no
...
